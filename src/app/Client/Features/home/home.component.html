<header class="sticky top-0 z-50 backdrop-blur-xl
         bg-white/70 dark:bg-[#0B0B0B]/85
         border-b border-[#C9A24D]/30 shadow-sm">

    <nav class="max-w-7xl mx-auto px-8 py-4">
        <div class="flex items-center justify-between">

            <!-- Logo -->
            <a class="flex items-center gap-3 group cursor-pointer">
                <img src="https://img.icons8.com/external-vitaliy-gorbachev-fill-vitaly-gorbachev/60/external-parfume-japanese-wedding-vitaliy-gorbachev-fill-vitaly-gorbachev.png"
                    class="w-10 h-10 rounded-lg v group-hover:ring-[#C9A24D] transition" />
                <div>
                    <span class="block font-extrabold tracking-widest text-[#A8842C] dark:text-[#C9A24D]">
                        ZAK
                    </span>
                    <span class="block text-xs uppercase tracking-[0.3em] text-gray-500 dark:text-[#F9F7F2]/70">
                        Parfumerie
                    </span>
                </div>
            </a>

            <!-- Search & Actions -->
            <div class="flex items-center gap-5">

                <!-- Search (Bigger + Gold focus) -->
                <input type="search" [(ngModel)]="searchTerm" (input)="filterParfum()"
                    placeholder="Rechercher un parfum de luxe..." class="w-80 lg:w-96 px-6 py-3 rounded-full
                 bg-white dark:bg-[#0F0F0F]
                 text-gray-800 dark:text-[#F9F7F2]
                 border border-[#C9A24D]/40
                 outline-none
                 focus:ring-2 focus:ring-[#C9A24D]
                 placeholder:text-gray-400 dark:placeholder:text-[#F9F7F2]/40
                 transition" />

                <!-- Theme toggle -->
                <button (click)="theme.toggleTheme()" class="p-2.5 rounded-full border border-[#C9A24D]/40
                 hover:bg-[#C9A24D]/10 transition">
                    ðŸŒ—
                </button>

                <!-- Profile -->
                <button class="p-2.5 rounded-full border border-[#C9A24D]/40
                 hover:bg-[#C9A24D]/10 transition">
                    <img src="https://img.icons8.com/external-creatype-outline-colourcreatype/64/external-account-essential-ui-v4-creatype-outline-colourcreatype.png"
                        class="w-6 h-6" />
                </button>
            </div>
        </div>
    </nav>
</header>
<section class="min-h-screen py-20 px-8
         bg-gradient-to-br
         from-[#F9F7F2] to-white
         dark:from-[#0B0B0B] dark:via-[#111] dark:to-black">

    <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12">

        @for (item of paginatedData(); track $index) {

        <div class="group relative rounded-2xl overflow-hidden
             bg-white dark:bg-[#111]
             border border-[#C9A24D]/30
             shadow-lg hover:shadow-[#C9A24D]/20
             min-h-[520px] transition">

            <!-- Gold glow -->
            <div class="absolute inset-0 bg-gradient-to-br
               from-[#C9A24D]/15 to-transparent
               opacity-0 group-hover:opacity-100 transition">
            </div>

            <div class="relative p-6">
                <!-- Image -->
                <div class="rounded-xl overflow-hidden dark:bg-[#111] bg-white aspect-[4/5]">
                    <img [src]="item.url"
                        class="w-full h-full object-contain transition duration-700 group-hover:scale-105">
                </div>


                <!-- Content -->
                <div class="text-center mt-6 space-y-2">

                    <!-- Marque -->
                    <p class="uppercase tracking-widest text-xs text-gray-500 dark:text-gray-400">
                        {{ item.marque }}
                    </p>

                    <h3 class="text-lg font-semibold text-gray-800 dark:text-[#F9F7F2]">
                        {{ item.nom }}
                    </h3>

                    <!-- Prix -->
                    <div class="flex justify-center items-end gap-3">

                        <!-- Prix actuel -->
                        <span class="text-2xl font-extrabold tracking-wide
               text-[#A8842C] dark:text-[#C9A24D]">
                            {{ item.prix }} DT
                        </span>

                        <!-- Ancien prix -->
                        <span *ngIf="item.promoPrix"
                            class="relative text-sm font-medium text-gray-500 dark:text-gray-400">

                            <span class="absolute inset-0 top-1/2 border-t border-gray-400"></span>
                            {{ item.promoPrix }} DT
                        </span>

                    </div>


                    <button (click)="addCommande(item)" class="mt-4 w-full py-3 rounded-full
                   bg-gradient-to-r from-[#C9A24D] to-[#A8842C]
                   text-black font-semibold tracking-wide
                   hover:brightness-110 active:scale-95 transition">
                        Commander
                    </button>

                </div>
            </div>
        </div>
        }
        <div class="flex justify-center items-center gap-3 mt-16">

            <!-- Prev -->
            <button (click)="goToPage(currentPage() - 1)" [disabled]="currentPage() === 1" class="w-10 h-10 rounded-full border border-[#C9A24D]/40
                   disabled:opacity-40
                   hover:bg-[#C9A24D]/20 transition">
                â€¹
            </button>

            <!-- Pages -->
            <div class="flex justify-center items-center">
                @for (p of [].constructor(totalPages()); track $index) {
                <button (click)="goToPage($index + 1)"
                    class="w-10 h-10 rounded-full border border-[#C9A24D]/40 transition"
                    [class.bg-[#C9A24D]]="currentPage() === $index + 1"
                    [class.text-black]="currentPage() === $index + 1" [class.font-bold]="currentPage() === $index + 1">
                    {{ $index + 1 }}
                </button>
                }

                <!-- Next -->
                <button (click)="goToPage(currentPage() + 1)" [disabled]="currentPage() === totalPages()" class="w-10 h-10 rounded-full border border-[#C9A24D]/40
                               disabled:opacity-40
                               hover:bg-[#C9A24D]/20 transition">
                    â€º
                </button>
            </div>

        </div>


    </div>
</section>

<app-footer></app-footer>
