<app-navbar></app-navbar>
<section class="p-8 bg-linear-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="grid grid-cols-3 gap-6">
        @for (item of data(); track $index) {
        <div
            class="group flex flex-col items-center gap-4 p-6 bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-xl hover:border-blue-300 transition-all duration-300 transform hover:-translate-y-1">
            <div class="relative overflow-hidden rounded-lg bg-gray-200 w-48 h-48">
                <img [src]="item.url" loading="lazy" alt="Parfum"
                    class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
            </div>
            <p class="text-lg font-semibold text-gray-800">{{item.nom}}</p>
            <p class="text-2xl font-bold bg-linear-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent">
                {{item.prix}}</p>
            <button (click)="addCommande()"
                class="w-full bg-linear-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg active:scale-95">
                Commander
            </button>
        </div>
        }
    </div>
</section>

<app-footer></app-footer>
