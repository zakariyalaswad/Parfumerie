<form class="border w-1/2 flex flex-col ">
    <h1>Connexion</h1>
    <label for="email">Email:</label>
    <input 
    type="email" 
    [(ngModel)]="email" 
    name="email" 
    id="email"
    class="border rounded-lg">
    <br>
    <label for="password">Password</label>
    <input 
    type="password" 
    [(ngModel)]="password" 
    name="password" 
    id="password"
    class="border rounded-lg">
    <br>
    <button (click)="login(email,password)" class="border rounded-xl cursor-pointer">login</button>

</form>
