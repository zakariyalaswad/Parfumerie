<section class="p-8 bg-gradient-to-br from-slate-500 to-amber-200 min-h-screen">
    <div class="grid grid-cols-3 gap-6">
        @for (item of data(); track $index) {
        <div
            class="group flex flex-col items-center gap-4 p-6 bg-white border border-amber-200 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
            <div class="relative overflow-hidden rounded-xl bg-gray-200 w-full h-40">
                <img [src]="item.url" loading="lazy" alt="Parfum"
                    class="w-full h-full object-contain group-hover:scale-105 transition-transform duration-300">
            </div>
            <p class="text-sm font-light text-amber-600 uppercase tracking-wide">{{item.marque}}</p>
            <p class="text-xl font-semibold text-slate-900">{{item.nom}}</p>
            <div class="flex gap-3 items-center">
                <p class="text-sm text-slate-400 line-through">{{item.prix}}</p>
                <p class="text-2xl font-bold text-amber-500">{{item.promoPrix}}</p>
            </div>
            <div class="w-full flex flex-col gap-3">
                <button (click)="modifier(item.idDoc)"
                    class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg active:scale-95">
                    Modifier
                </button>
                <button (click)="Supprimer(item.idDoc)"
                    class="w-full bg-slate-200 hover:bg-slate-300 text-slate-900 font-semibold py-3 px-6 rounded-lg transition-all duration-300 shadow-sm hover:shadow-md active:scale-95">
                    Supprimer
                </button>
            </div>
        </div>
        }
    </div>
</section>
