<section class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 dark:from-[#0B0B0B] dark:to-[#111] py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white dark:bg-[#1a1a1a] rounded-2xl shadow-xl overflow-hidden">

            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-pink-600 dark:from-[#A8842C] dark:to-[#C9A24D] px-8 py-12">
                <h2 class="text-4xl font-bold text-white">Ajouter un Parfum</h2>
                <p class="text-purple-100 dark:text-[#F9F7F2]/80 mt-2">Remplissez les d√©tails du nouveau produit</p>
            </div>

            <!-- Form -->
            <form class="p-8 space-y-6">

                <!-- Nom -->
                <div class="space-y-2">
                    <label for="nom" class="block text-sm font-semibold text-gray-700 dark:text-[#F9F7F2]">Nom du
                        Parfum</label>
                    <input type="text" id="nom" name="nom" placeholder="Entrez le nom" [(ngModel)]="data().nom" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                        bg-white dark:bg-[#111] text-gray-900 dark:text-[#F9F7F2]
                        focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition" required>
                </div>

                <!-- Prix & Promo -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="prix" class="block text-sm font-semibold text-gray-700 dark:text-[#F9F7F2]">Prix
                            (‚Ç¨)</label>
                        <input type="number" id="prix" name="prix" placeholder="0.00" step="0.01"
                            [(ngModel)]="data().prix" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                          bg-white dark:bg-[#111] text-gray-900 dark:text-[#F9F7F2]
                          focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                            required>
                    </div>
                    <div class="space-y-2">
                        <label for="promoPrix"
                            class="block text-sm font-semibold text-gray-700 dark:text-[#F9F7F2]">Prix Promo (‚Ç¨)</label>
                        <input type="number" id="promoPrix" name="promoPrix" placeholder="0.00" step="0.01"
                            [(ngModel)]="data().promoPrix" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                          bg-white dark:bg-[#111] text-gray-900 dark:text-[#F9F7F2]
                          focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                            required>
                    </div>
                </div>

                <!-- URL Image -->
                <div class="space-y-2">
                    <label for="url" class="block text-sm font-semibold text-gray-700 dark:text-[#F9F7F2]">URL
                        Image</label>
                    <input type="url" id="url" name="url" placeholder="https://example.com/image.jpg"
                        [(ngModel)]="data().url" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                        bg-white dark:bg-[#111] text-gray-900 dark:text-[#F9F7F2]
                        focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition">
                </div>

                <!-- Type Produit -->
                <div class="space-y-3">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-[#F9F7F2]">Type de Produit</label>
                    <div class="flex gap-6">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" id="homme" name="type" value="Homme" class="w-4 h-4 text-purple-600"
                                [(ngModel)]="data().type" required>
                            <span class="ml-2 text-gray-700 dark:text-[#F9F7F2]">üë® Homme</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" id="femme" name="type" value="Femme" class="w-4 h-4 text-purple-600"
                                [(ngModel)]="data().type">
                            <span class="ml-2 text-gray-700 dark:text-[#F9F7F2]">üë© Femme</span>
                        </label>
                    </div>
                </div>

                <!-- Volume & Marque -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="volume"
                            class="block text-sm font-semibold text-gray-700 dark:text-[#F9F7F2]">Volume</label>
                        <select id="volume" name="volume" [(ngModel)]="data().volume" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                           bg-white dark:bg-[#111] text-gray-900 dark:text-[#F9F7F2]
                           focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                            required>
                            <option value="">S√©lectionner un volume</option>
                            <option value="20">20 ml</option>
                            <option value="50">50 ml</option>
                            <option value="100">100 ml</option>
                            <option value="120">120 ml</option>
                            <option value="150">150 ml</option>
                            <option value="200">200 ml</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label for="marque"
                            class="block text-sm font-semibold text-gray-700 dark:text-[#F9F7F2]">Marque</label>
                        <input type="text" id="marque" name="marque" placeholder="Ex: Dior, Chanel"
                            [(ngModel)]="data().marque" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                          bg-white dark:bg-[#111] text-gray-900 dark:text-[#F9F7F2]
                          focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition">
                    </div>
                </div>

                <!-- Quantit√© -->
                <div class="space-y-2">
                    <label for="qte" class="block text-sm font-semibold text-gray-700 dark:text-[#F9F7F2]">Quantit√© en
                        Stock</label>
                    <input type="number" id="qte" name="qte" placeholder="0" min="0" [(ngModel)]="data().Qte" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg
                        bg-white dark:bg-[#111] text-gray-900 dark:text-[#F9F7F2]
                        focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition" required>
                </div>

                <!-- Submit Button -->
                <button type="button" (click)="idDoc? modify() : add()"
                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 dark:from-[#A8842C] dark:to-[#C9A24D]
                       hover:from-purple-700 hover:to-pink-700 dark:hover:brightness-110
                       text-black dark:text-[#0B0B0B] font-bold py-3 rounded-lg transition transform hover:scale-105 duration-200">
                    {{ idDoc ? '‚úèÔ∏è Modifier le Parfum' : '‚ûï Ajouter le Parfum' }}
                </button>

            </form>
        </div>
    </div>
</section>
